<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>ghanian</title>
</head>

<body>
    <div class="container">
        <div class="card" id="header">
            <div class="card-title">
                <div id="kan">
                    <h1>Akan Naming Culture.</h1>
                    <p>The Akan people of Ghana name their children after the day of the week they were born.</p>
                    <p>These "day names" have further meanings concerning the soul and character of the person. </p>
                </div>
            </div>
            <div class="card-body">
                <form class="my-form" onsubmit="return getAkanName()">
                    <div class="slide">
                        <div class="input-field">
                            <label for="year">
                                Year:
                                <input id="year" type="number" name="year" placeholder="yy" value="" required>
                            </label><br>
                        </div>
                        <div class="input-field">
                            <label for="month">
                                Month:
                                <input id="month" type="number" name="month" placeholder="mm" value="" required>
                            </label><br>
                        </div>
                        <div class="input-field">
                            <label for="dayOfTheMonth">
                                Day:
                                <input id="dayOfTheMonth" type="number" name="dayOfTheMonth" placeholder="dd" value=""
                                    required>
                            </label>
                            <br>
                        </div>
                    </div>
                    <label for="gender">
                        <p>Please Select if you are male or female: </p>
                        Male
                        <input id="male-input" type="checkbox" name="gender" value="male" required><br>
                        Female
                        <input id="female-input" type="checkbox" name="gender" value="female" required>

                    </label>
                    <br><br>
                    <input class="button1 bg-primary text-white" type="submit" name="" value="SEE YOUR AKAN NAME &#8594;">
                    <br><br>
                </form>
                <form onsubmit="return clearInput()">
                    <input class="button1 bg-primary text-white" type="submit" value="Try Again">
                </form>


                <h2 id=display-name><strong>Your Akan name is :</strong></h2>
                <h1 id="result"></h1>
            </div>
            <div class="card-footer bg-success text-white" id="footer">
                <h2>Our spirits will forever expand to the great waters.</h2>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
