<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>ghanian</title>
</head>

<body>
    <div class="container">
        <header>
            <div id="kan">
                <h1>Akan Culture.</h1>
                <p>Our Ghanian app offers you the chance to see the day of your
                    were born and what day your name matches with.
                </p>
            </div>
        </header>
        <form>
            <div class="slide">
                <div class="input-field">
                    <div>
                        <label for="date">Date</label>
                        <input type="text" class="control" id="date" required>
                    </div>
                    <div>
                        <label for="month">Month</label>
                        <input type="text" class="control" id="month" required>
                    </div>
                    <div>
                        <label for="year">Year</label>
                        <input type="text" class="control" id="year" required>
                    </div>
                    <div>
                        <h3>Gender.</h3>
                        <input type="checkbox" id="gender" name="male"value="male">
                        <label for="male">Male</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
