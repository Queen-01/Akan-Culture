<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>ghanian</title>
</head>

<body>
    <div class="container">
        <div class="card" id="header">
            <div class="card-title">
                <div id="kan">
                    <h1>Akan Naming Culture.</h1>
                    <p>The Akan people of Ghana name their children after the day of the week they were born.</p>
                    <p>These "day names" have further meanings concerning the soul and character of the person. </p>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="slide">
                        <div class="input-field">
                            <div>
                                <label for="century">Century</label>
                                <input type="number" class="control" id="century" name="century"required>
                            </div>
                            <div>
                                <label for="year">Year</label>
                                <input type="text" class="control" id="year" name="year"required>
                            </div>
                            <div>
                                <label for="month">Month</label>
                                <input type="text" class="control" id="month" name="month"required>
                            </div>
                            <div>
                                <label for="date">Date</label>
                                <input type="text " class="control" id="date" name="date" required>
                            </div>
                        </div>
                        <div>
                            <h3>Gender</h3>
                            <div>
                                <input type="checkbox" id="gender" name="male" value="male">
                                <label for="male">Male.</label>
                            </div>
                            <div>
                                <input type="checkbox" id="gender" name="female" value="female">
                                <label for="female">Female.</label>
                            </div>
                        </div>
                        <a href="#result"><button type="button" name="button" class="btn btn-primary mb-2" onclick="checkDayOfWeek();">Calculate Birthday</button></a>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-success text-white" id="footer">
                <h2>Our spirits will forever expand to the great waters.</h2>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
