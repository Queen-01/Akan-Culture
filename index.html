<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>ghanian</title>
</head>

<body>
    <div class="container">
        <div class="card" id="header">
            <div class="card-title">
                <div id="kan">
                    <h1>Akan Culture.</h1>
                    <p>Our Ghanian app offers you the chance to see the day of your
                        were born and what day your name matches with.
                    </p>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="slide">
                        <div class="input-field">
                            <div>
                                <label for="date">Date</label>
                                <input type="text" class="control" id="date" required>
                            </div>
                            <div>
                                <label for="month">Month</label>
                                <input type="text" class="control" id="month" required>
                            </div>
                            <div>
                                <label for="year">Year</label>
                                <input type="text" class="control" id="year" required>
                            </div>
                            <div>
                                <h3>Gender</h3>
                                <div>
                                    <input type="checkbox" id="gender" name="male" value="male">
                                    <label for="male">Male.</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="gender" name="female" value="female">
                                    <label for="female">Female.</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="">Send.</button>
                        <button type="reset" id="">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
