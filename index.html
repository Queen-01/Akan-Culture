<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>ghanian</title>
</head>

<body>
    <div class="container">
        <header>
            <div id="kan">
                <h1>Akan Culture.</h1>
                <p>Our Ghanian app offers you the chance to see the day of your
                    were born and what day your name matches with.
                </p>
            </div>
        </header>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div id="slide">
                            <div>
                                <label for="date">Date</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="month">Month</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="year">Year</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
